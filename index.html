<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Algolia Front End Engineer - Mo Montazerian </title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  
  <link rel="stylesheet" href="./style.css">
</head>
<body> 

  <div class="full-height">
    <!-- search box - navbar -->
    <div id="navbar">
      <div id="navbar-brand">
        <div class="search-box-container">
          <i class="fa-solid fa-magnifying-glass icon-gray"></i>
          <input class="search-box" autocomplete="off" id="search-box"
            placeholder="Search" type="text" spellcheck="false" />
        </div>
      </div>
      <nav>
        <ul class="ul-margin">
          <!-- Todo -- To add this functionality in the future -->
          <li class="list-item-nav"><i class="fa-solid fa-bicycle icon-red "></i> Delivery</li>
          <li class="list-item-nav"><i class="fa-solid fa-clock icon-green"></i> Today</li>
          <li class="list-item-nav"><i class="fa-solid fa-x"></i></li>
        </ul>
      </nav>
    </div>

      <!-- main container -->
      <div class="card-body">
        <div class="row col-md-12">
          <!-- Filtering Block Start -->
          <div class="col-lg-3">
            <div class="switch-container">
              <h2 class="category-title">Map View</h2>
              <div class="switch">
                <input type="checkbox" id="geo-location" />
                <label for="geo-location"></label>
              </div>
            </div>
            <ul id="facets"></ul>
          </div>
          <!-- Filtering Block Ends-->
          <!-- Maps Start -->
          <div class="col-lg-5">
            <div class="hits-wrapper">
              <div id="map"></div>
            </div>
          </div>
          <!-- Maps Ends -->
          <!-- listings Starts -->
          <div class="col-lg-4">
            <div class="hits-wrapper">
              <p class="result-descriptor ml-4" id="fetch-descriptor"></p>
              <div class="scrollable" id="hits"></div>
            </div>
          </div>
          <!-- listings Ends -->
        </div>
      </div>
    </div>
  </div>   
 
  <!-- JS libraries -->
  <script src='https://cdn.jsdelivr.net/g/algoliasearch@3(algoliasearchLite.min.js),algoliasearch.helper@2'></script>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  
  <!-- Map api -->
  <script src="https://maps.googleapis.com/maps/api/js"></script>

  <!-- instant search used only for map -->
  <script src="https://cdn.jsdelivr.net/instantsearch.js/1/instantsearch.min.js"></script>
  <script src="https://cdn.jsdelivr.net/instantsearch-googlemaps/1/instantsearch-googlemaps.min.js"></script>

  <script src="./index.js"></script>

</body>

</html>
